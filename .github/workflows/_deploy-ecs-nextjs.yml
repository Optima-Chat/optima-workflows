env:
  AWS_REGION: ap-southeast-1
  ECR_REGISTRY: 585891120210.dkr.ecr.ap-southeast-1.amazonaws.com
  STAGE_CLUSTER: optima-stage-cluster
  PROD_CLUSTER: optima-prod-cluster

jobs:
  # ==============================================================================
  # Check Trigger: ç¡®å®šéƒ¨ç½²å‚æ•°
  # ==============================================================================
  check-trigger:
    name: Check Parameters
    runs-on: ubuntu-latest
    outputs:
      environment: ${{ steps.check.outputs.environment }}
      skip_build: ${{ steps.check.outputs.skip_build }}
      skip_tests: ${{ steps.check.outputs.skip_tests }}
      skip_migration: ${{ steps.check.outputs.skip_migration }}
      image_tag: ${{ steps.check.outputs.image_tag }}
      deploy_stage: ${{ steps.check.outputs.deploy_stage }}
      deploy_prod: ${{ steps.check.outputs.deploy_prod }}
      stage_domain: ${{ steps.check.outputs.stage_domain }}
      prod_domain: ${{ steps.check.outputs.prod_domain }}
    steps:
      - name: Determine deployment parameters
        id: check
        run: |
          ENVIRONMENT="${{ inputs.environment }}"
          SKIP_BUILD="${{ inputs.skip_build }}"
          SKIP_TESTS="${{ inputs.skip_tests }}"
          SKIP_MIGRATION="${{ inputs.skip_migration }}"
          DEPLOY_STAGE="false"
          DEPLOY_PROD="false"

          # ç¡®å®šé•œåƒ tag
          if [[ -n "${{ inputs.image_tag }}" ]]; then
            IMAGE_TAG="${{ inputs.image_tag }}"
          elif [[ "$SKIP_BUILD" == "true" ]]; then
            IMAGE_TAG="latest"
          else
            IMAGE_TAG="deploy-$(echo ${{ github.sha }} | cut -c1-7)"
          fi

          # ç¡®å®šéƒ¨ç½²ç›®æ ‡
          if [[ "$ENVIRONMENT" == "both" ]]; then
            DEPLOY_STAGE="true"
            DEPLOY_PROD="true"
            echo "ğŸ”„ Deploying to BOTH environments"
          elif [[ "$ENVIRONMENT" == "prod" ]]; then
            DEPLOY_PROD="true"
            echo "ğŸš€ Deploying to PROD"
          else
            DEPLOY_STAGE="true"
            echo "ğŸ§ª Deploying to STAGE"
          fi

          # ç¡®å®šå¥åº·æ£€æŸ¥åŸŸå
          SERVICE="${{ inputs.service_name }}"
          if [[ -n "${{ inputs.stage_domain }}" ]]; then
            STAGE_DOMAIN="${{ inputs.stage_domain }}"
          else
            STAGE_DOMAIN="${SERVICE}.stage.optima.onl"
          fi

          if [[ -n "${{ inputs.prod_domain }}" ]]; then
            PROD_DOMAIN="${{ inputs.prod_domain }}"
          else
            PROD_DOMAIN="${SERVICE}.optima.shop"
          fi

          # è¾“å‡º
          echo "environment=$ENVIRONMENT" >> $GITHUB_OUTPUT
          echo "skip_build=$SKIP_BUILD" >> $GITHUB_OUTPUT
          echo "skip_tests=$SKIP_TESTS" >> $GITHUB_OUTPUT
          echo "skip_migration=$SKIP_MIGRATION" >> $GITHUB_OUTPUT
          echo "image_tag=$IMAGE_TAG" >> $GITHUB_OUTPUT
          echo "deploy_stage=$DEPLOY_STAGE" >> $GITHUB_OUTPUT
          echo "deploy_prod=$DEPLOY_PROD" >> $GITHUB_OUTPUT
          echo "stage_domain=$STAGE_DOMAIN" >> $GITHUB_OUTPUT
          echo "prod_domain=$PROD_DOMAIN" >> $GITHUB_OUTPUT

          echo ""
          echo "=== Deployment Parameters ==="
          echo "Service: $SERVICE"
          echo "Environment: $ENVIRONMENT"
          echo "Image Tag: $IMAGE_TAG"
          echo "Skip Build: $SKIP_BUILD"
          echo "Skip Tests: $SKIP_TESTS"
          echo "Skip Migration: $SKIP_MIGRATION"
          echo "Deploy Stage: $DEPLOY_STAGE"
          echo "Deploy Prod: $DEPLOY_PROD"
          echo "Stage Domain: $STAGE_DOMAIN"
          echo "Prod Domain: $PROD_DOMAIN"

  # ==============================================================================
  # Test: è¿è¡Œ Jest æµ‹è¯• (Next.js)
  # ==============================================================================
  test:
    name: Run Tests
    needs: check-trigger
    if: |
      inputs.has_tests == true &&
      needs.check-trigger.outputs.skip_tests != 'true'
    runs-on: ${{ needs.check-trigger.outputs.deploy_prod == 'true' && 'optima-prod-host' || 'optima-stage-host' }}
    concurrency:
      group: test-${{ inputs.service_name }}-${{ github.head_ref || github.sha }}
      cancel-in-progress: true

    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: test_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ inputs.node_version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma Client
        run: npx prisma generate || true

      - name: Run database migrations
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/test_db
        run: npx prisma migrate deploy || true

      - name: Run linting
        run: npm run lint || true

      - name: Run tests
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/test_db
          NEXTAUTH_SECRET: test-secret-for-ci
          NEXTAUTH_URL: http://localhost:3000
        run: npm test || true

  # ==============================================================================
  # Build: æ„å»º Next.js é•œåƒ
  # ==============================================================================
  build:
    name: Build Docker Image
    needs: [check-trigger, test]
    if: |
      always() &&
      needs.check-trigger.outputs.skip_build != 'true' &&
      (needs.test.result == 'success' || needs.test.result == 'skipped')
    runs-on: optima-stage-host
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2

      - name: Install Infisical CLI
        run: |
          # æ£€æŸ¥æ˜¯å¦å·²å®‰è£…
          if command -v infisical &> /dev/null; then
            echo "âœ… Infisical CLI already installed: $(infisical --version)"
            exit 0
          fi

          # ç›´æ¥ä¸‹è½½äºŒè¿›åˆ¶æ–‡ä»¶ï¼ˆä¸éœ€è¦ root æƒé™ï¼‰
          INFISICAL_VERSION="0.41.90"
          curl -sSL -o /tmp/infisical.tar.gz \
            "https://github.com/Infisical/infisical/releases/download/infisical-cli%2Fv${INFISICAL_VERSION}/infisical_${INFISICAL_VERSION}_linux_amd64.tar.gz"

          mkdir -p $HOME/.local/bin
          tar -xzf /tmp/infisical.tar.gz -C $HOME/.local/bin infisical
          rm /tmp/infisical.tar.gz

          echo "$HOME/.local/bin" >> $GITHUB_PATH
          echo "âœ… Infisical CLI installed: $($HOME/.local/bin/infisical --version)"

      - name: Load Infisical credentials from SSM
        run: |
          echo "ğŸ“¡ Loading Infisical credentials from SSM..."
          INFISICAL_CLIENT_ID=$(aws ssm get-parameter \
            --name /optima/shared/infisical/client-id \
            --query Parameter.Value --output text --region ${{ env.AWS_REGION }})
          INFISICAL_CLIENT_SECRET=$(aws ssm get-parameter \
            --name /optima/shared/infisical/client-secret \
            --with-decryption \
            --query Parameter.Value --output text --region ${{ env.AWS_REGION }})
          INFISICAL_PROJECT_ID=$(aws ssm get-parameter \
            --name /optima/shared/infisical/project-id \
            --query Parameter.Value --output text --region ${{ env.AWS_REGION }})

          echo "INFISICAL_CLIENT_ID=$INFISICAL_CLIENT_ID" >> $GITHUB_ENV
          echo "INFISICAL_CLIENT_SECRET=$INFISICAL_CLIENT_SECRET" >> $GITHUB_ENV
          echo "INFISICAL_PROJECT_ID=$INFISICAL_PROJECT_ID" >> $GITHUB_ENV
          echo "âœ… Infisical credentials loaded"

      - name: Build and push Docker image
        env:
          SERVICE_NAME: ${{ inputs.service_name }}
          IMAGE_TAG: ${{ needs.check-trigger.outputs.image_tag }}
          DEPLOY_STAGE: ${{ needs.check-trigger.outputs.deploy_stage }}
          DEPLOY_PROD: ${{ needs.check-trigger.outputs.deploy_prod }}
          STAGE_BUILD_ARGS: ${{ inputs.stage_build_args }}
          PROD_BUILD_ARGS: ${{ inputs.prod_build_args }}
          DOCKER_BUILDKIT: 1
        run: |
          SHORT_SHA=$(echo ${{ github.sha }} | cut -c1-7)
          STAGE_REPO="${SERVICE_NAME}-stage-ecs"
          PROD_REPO="${SERVICE_NAME}-prod-ecs"

          docker buildx create --use --name mybuilder --driver docker-container 2>/dev/null || docker buildx use mybuilder

          echo "ğŸ”¨ Building Next.js image for ${SERVICE_NAME}..."
          echo "ğŸ“„ Using Dockerfile: ${{ inputs.dockerfile }}"
          echo "ğŸ“ Build context: ${{ inputs.build_context }}"

          # ä» Infisical è·å– NEXT_PUBLIC_* ç¯å¢ƒå˜é‡çš„å‡½æ•°
          get_infisical_build_args() {
            local env_name=$1
            local service_path="/services/${SERVICE_NAME}"

            echo "ğŸ“¦ Fetching NEXT_PUBLIC_* vars from Infisical (env: $env_name, path: $service_path)..." >&2

            # ç™»å½• Infisical
            export INFISICAL_TOKEN=$(infisical login --method=universal-auth \
              --client-id="${INFISICAL_CLIENT_ID}" \
              --client-secret="${INFISICAL_CLIENT_SECRET}" \
              --domain="https://secrets.optima.onl" \
              --silent 2>/dev/null)

            # è·å–æ‰€æœ‰ secrets å¹¶è¿‡æ»¤ NEXT_PUBLIC_* å˜é‡
            infisical secrets list \
              --projectId="${INFISICAL_PROJECT_ID}" \
              --env="$env_name" \
              --path="$service_path" \
              --domain="https://secrets.optima.onl" \
              --token="${INFISICAL_TOKEN}" \
              --plain 2>/dev/null | grep "^NEXT_PUBLIC_" | while read -r line; do
                key=$(echo "$line" | cut -d'=' -f1)
                value=$(echo "$line" | cut -d'=' -f2-)
                echo "--build-arg ${key}=${value}"
              done
          }

          # Stage æ„å»º
          if [[ "$DEPLOY_STAGE" == "true" ]]; then
            echo ""
            echo "ğŸ“¤ Building and pushing to STAGE ECR..."

            # å…ˆä» Infisical è·å– NEXT_PUBLIC_* å˜é‡
            BUILD_ARGS=$(get_infisical_build_args "staging")

            # å¦‚æœè¿˜ä¼ å…¥äº†é¢å¤–çš„ build argsï¼Œä¹Ÿæ·»åŠ è¿›å»
            if [[ -n "$STAGE_BUILD_ARGS" ]]; then
              while IFS= read -r line; do
                [[ -z "$line" ]] && continue
                BUILD_ARGS="$BUILD_ARGS --build-arg $line"
              done <<< "$STAGE_BUILD_ARGS"
            fi

            # æ·»åŠ é€šç”¨æ„å»ºå‚æ•°ï¼ˆä¸ _deploy-ecs.yml ä¿æŒä¸€è‡´ï¼‰
            BUILD_DATE=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
            BUILD_ARGS="$BUILD_ARGS --build-arg USE_CHINA_MIRROR=true"
            BUILD_ARGS="$BUILD_ARGS --build-arg GIT_COMMIT=${{ github.sha }}"
            BUILD_ARGS="$BUILD_ARGS --build-arg GIT_BRANCH=${{ github.ref_name }}"
            BUILD_ARGS="$BUILD_ARGS --build-arg BUILD_DATE=${BUILD_DATE}"
            BUILD_ARGS="$BUILD_ARGS --build-arg APP_VERSION=${IMAGE_TAG}"

            echo "ğŸ“ Build metadata: commit=${{ github.sha }}, branch=${{ github.ref_name }}, date=${BUILD_DATE}"
            echo "Build args: $BUILD_ARGS"

            docker buildx build \
              -f ${{ inputs.dockerfile }} \
              $BUILD_ARGS \
              --cache-from type=registry,ref=${{ env.ECR_REGISTRY }}/$STAGE_REPO:buildcache \
              --cache-to type=registry,ref=${{ env.ECR_REGISTRY }}/$STAGE_REPO:buildcache,mode=max \
              -t ${{ env.ECR_REGISTRY }}/$STAGE_REPO:$IMAGE_TAG \
              -t ${{ env.ECR_REGISTRY }}/$STAGE_REPO:latest \
              -t ${{ env.ECR_REGISTRY }}/$STAGE_REPO:$SHORT_SHA \
              --push \
              ${{ inputs.build_context }}

            echo "âœ… Stage image pushed"
          fi

          # Prod æ„å»º
          if [[ "$DEPLOY_PROD" == "true" ]]; then
            echo ""
            echo "ğŸ“¤ Building and pushing to PROD ECR..."

            # å…ˆä» Infisical è·å– NEXT_PUBLIC_* å˜é‡
            BUILD_ARGS=$(get_infisical_build_args "production")

            # å¦‚æœè¿˜ä¼ å…¥äº†é¢å¤–çš„ build argsï¼Œä¹Ÿæ·»åŠ è¿›å»
            if [[ -n "$PROD_BUILD_ARGS" ]]; then
              while IFS= read -r line; do
                [[ -z "$line" ]] && continue
                BUILD_ARGS="$BUILD_ARGS --build-arg $line"
              done <<< "$PROD_BUILD_ARGS"
            fi

            # æ·»åŠ é€šç”¨æ„å»ºå‚æ•°ï¼ˆä¸ _deploy-ecs.yml ä¿æŒä¸€è‡´ï¼‰
            BUILD_DATE=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
            BUILD_ARGS="$BUILD_ARGS --build-arg USE_CHINA_MIRROR=true"
            BUILD_ARGS="$BUILD_ARGS --build-arg GIT_COMMIT=${{ github.sha }}"
            BUILD_ARGS="$BUILD_ARGS --build-arg GIT_BRANCH=${{ github.ref_name }}"
            BUILD_ARGS="$BUILD_ARGS --build-arg BUILD_DATE=${BUILD_DATE}"
            BUILD_ARGS="$BUILD_ARGS --build-arg APP_VERSION=${IMAGE_TAG}"

            echo "ğŸ“ Build metadata: commit=${{ github.sha }}, branch=${{ github.ref_name }}, date=${BUILD_DATE}"
            echo "Build args: $BUILD_ARGS"

            docker buildx build \
              -f ${{ inputs.dockerfile }} \
              $BUILD_ARGS \
              --cache-from type=registry,ref=${{ env.ECR_REGISTRY }}/$PROD_REPO:buildcache \
              --cache-to type=registry,ref=${{ env.ECR_REGISTRY }}/$PROD_REPO:buildcache,mode=max \
              -t ${{ env.ECR_REGISTRY }}/$PROD_REPO:$IMAGE_TAG \
              -t ${{ env.ECR_REGISTRY }}/$PROD_REPO:latest \
              -t ${{ env.ECR_REGISTRY }}/$PROD_REPO:$SHORT_SHA \
              --push \
              ${{ inputs.build_context }}

            echo "âœ… Prod image pushed"
          fi

          echo ""
          echo "âœ… Build and push completed"

  # ==============================================================================
  # Deploy Stage
  # ==============================================================================
  deploy-stage:
    name: Deploy to Stage
    needs: [check-trigger, build]
    if: |
      always() &&
      needs.check-trigger.outputs.deploy_stage == 'true' &&
      (needs.build.result == 'success' || needs.check-trigger.outputs.skip_build == 'true')
    runs-on: optima-stage-host
    concurrency:
      group: deploy-${{ inputs.service_name }}-stage
      cancel-in-progress: false
    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      # Prisma migration
      - name: Load network config from SSM
        if: inputs.has_migration == true && needs.check-trigger.outputs.skip_migration != 'true'
        run: |
          SSM_PREFIX="/optima/stage/ecs"

          echo "ğŸ“¡ Loading network config from SSM ($SSM_PREFIX)..."

          SUBNET_IDS=$(aws ssm get-parameter \
            --name $SSM_PREFIX/subnet-ids \
            --query Parameter.Value --output text --region ${{ env.AWS_REGION }})

          SECURITY_GROUP_ID=$(aws ssm get-parameter \
            --name $SSM_PREFIX/tasks-sg-id \
            --query Parameter.Value --output text --region ${{ env.AWS_REGION }})

          echo "SUBNET_IDS=$SUBNET_IDS" >> $GITHUB_ENV
          echo "SECURITY_GROUP_ID=$SECURITY_GROUP_ID" >> $GITHUB_ENV

          echo "âœ… Network config loaded"

      - name: Run Prisma migration
        if: inputs.has_migration == true && needs.check-trigger.outputs.skip_migration != 'true'
        env:
          SERVICE_NAME: ${{ inputs.service_name }}
        run: |
          echo "ğŸ”„ Running Prisma migration..."

          # æ£€æŸ¥ migration task definition æ˜¯å¦å­˜åœ¨
          if aws ecs describe-task-definition --task-definition ${SERVICE_NAME}-migration-stage --region ${{ env.AWS_REGION }} > /dev/null 2>&1; then
            TASK_ARN=$(aws ecs run-task \
              --cluster ${{ env.STAGE_CLUSTER }} \
              --task-definition ${SERVICE_NAME}-migration-stage \
              --launch-type FARGATE \
              --network-configuration "awsvpcConfiguration={subnets=[${{ env.SUBNET_IDS }}],securityGroups=[${{ env.SECURITY_GROUP_ID }}],assignPublicIp=ENABLED}" \
              --region ${{ env.AWS_REGION }} \
              --query 'tasks[0].taskArn' --output text)

            echo "â³ Waiting for migration task: $TASK_ARN"

            aws ecs wait tasks-stopped \
              --cluster ${{ env.STAGE_CLUSTER }} \
              --tasks $TASK_ARN \
              --region ${{ env.AWS_REGION }}

            EXIT_CODE=$(aws ecs describe-tasks \
              --cluster ${{ env.STAGE_CLUSTER }} \
              --tasks $TASK_ARN \
              --query 'tasks[0].containers[0].exitCode' \
              --output text \
              --region ${{ env.AWS_REGION }})

            if [ "$EXIT_CODE" != "0" ]; then
              echo "âŒ Migration failed with exit code: $EXIT_CODE"
              exit 1
            fi

            echo "âœ… Migration completed successfully"
          else
            echo "âš ï¸ Migration task definition not found, skipping migration"
          fi

      - name: Export Task Definition
        env:
          SERVICE_NAME: ${{ inputs.service_name }}
        run: |
          aws ecs describe-task-definition \
            --task-definition ${SERVICE_NAME}-stage \
            --query taskDefinition \
            --region ${{ env.AWS_REGION }} > task-def.json

          jq 'del(.taskDefinitionArn, .revision, .status, .requiresAttributes, .compatibilities, .registeredAt, .registeredBy)' \
            task-def.json > task-definition.json

      - name: Render Task Definition
        id: render-task-def
        uses: aws-actions/amazon-ecs-render-task-definition@v1
        with:
          task-definition: task-definition.json
          container-name: ${{ inputs.service_name }}
          image: ${{ env.ECR_REGISTRY }}/${{ inputs.service_name }}-stage-ecs:${{ needs.check-trigger.outputs.image_tag }}

      - name: Deploy to ECS
        uses: aws-actions/amazon-ecs-deploy-task-definition@v2
        with:
          task-definition: ${{ steps.render-task-def.outputs.task-definition }}
          service: ${{ inputs.service_name }}-stage
          cluster: ${{ env.STAGE_CLUSTER }}
          wait-for-service-stability: false

      - name: Health check
        env:
          HEALTH_URL: https://${{ needs.check-trigger.outputs.stage_domain }}${{ inputs.health_check_path }}
        run: |
          echo "Checking health at: $HEALTH_URL"
          for i in {1..30}; do
            if curl -f -s "$HEALTH_URL" > /dev/null; then
              echo "âœ… Stage health check passed!"
              exit 0
            fi
            echo "Attempt $i/30: Service not ready yet..."
            sleep 10
          done
          echo "âŒ Health check failed"
          exit 1

  # ==============================================================================
  # Deploy Prod
  # ==============================================================================
  deploy-prod:
    name: Deploy to Prod
    needs: [check-trigger, build]
    if: |
      always() &&
      needs.check-trigger.outputs.deploy_prod == 'true' &&
      (needs.build.result == 'success' || needs.check-trigger.outputs.skip_build == 'true')
    runs-on: optima-prod-host
    environment: aws-ec2-1az-prod
    concurrency:
      group: deploy-${{ inputs.service_name }}-prod
      cancel-in-progress: false
    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      # Prisma migration
      - name: Load network config from SSM
        if: inputs.has_migration == true && needs.check-trigger.outputs.skip_migration != 'true'
        run: |
          SSM_PREFIX="/optima/prod/ecs"

          echo "ğŸ“¡ Loading network config from SSM ($SSM_PREFIX)..."

          SUBNET_IDS=$(aws ssm get-parameter \
            --name $SSM_PREFIX/subnet-ids \
            --query Parameter.Value --output text --region ${{ env.AWS_REGION }})

          SECURITY_GROUP_ID=$(aws ssm get-parameter \
            --name $SSM_PREFIX/tasks-sg-id \
            --query Parameter.Value --output text --region ${{ env.AWS_REGION }})

          echo "SUBNET_IDS=$SUBNET_IDS" >> $GITHUB_ENV
          echo "SECURITY_GROUP_ID=$SECURITY_GROUP_ID" >> $GITHUB_ENV

          echo "âœ… Network config loaded"

      - name: Run Prisma migration
        if: inputs.has_migration == true && needs.check-trigger.outputs.skip_migration != 'true'
        env:
          SERVICE_NAME: ${{ inputs.service_name }}
        run: |
          echo "ğŸ”„ Running Prisma migration..."

          # æ£€æŸ¥ migration task definition æ˜¯å¦å­˜åœ¨
          if aws ecs describe-task-definition --task-definition ${SERVICE_NAME}-migration-prod --region ${{ env.AWS_REGION }} > /dev/null 2>&1; then
            TASK_ARN=$(aws ecs run-task \
              --cluster ${{ env.PROD_CLUSTER }} \
              --task-definition ${SERVICE_NAME}-migration-prod \
              --launch-type FARGATE \
              --network-configuration "awsvpcConfiguration={subnets=[${{ env.SUBNET_IDS }}],securityGroups=[${{ env.SECURITY_GROUP_ID }}],assignPublicIp=ENABLED}" \
              --region ${{ env.AWS_REGION }} \
              --query 'tasks[0].taskArn' --output text)

            echo "â³ Waiting for migration task: $TASK_ARN"

            aws ecs wait tasks-stopped \
              --cluster ${{ env.PROD_CLUSTER }} \
              --tasks $TASK_ARN \
              --region ${{ env.AWS_REGION }}

            EXIT_CODE=$(aws ecs describe-tasks \
              --cluster ${{ env.PROD_CLUSTER }} \
              --tasks $TASK_ARN \
              --query 'tasks[0].containers[0].exitCode' \
              --output text \
              --region ${{ env.AWS_REGION }})

            if [ "$EXIT_CODE" != "0" ]; then
              echo "âŒ Migration failed with exit code: $EXIT_CODE"
              exit 1
            fi

            echo "âœ… Migration completed successfully"
          else
            echo "âš ï¸ Migration task definition not found, skipping migration"
          fi

      - name: Export Task Definition
        env:
          SERVICE_NAME: ${{ inputs.service_name }}
        run: |
          aws ecs describe-task-definition \
            --task-definition ${SERVICE_NAME}-prod \
            --query taskDefinition \
            --region ${{ env.AWS_REGION }} > task-def.json

          jq 'del(.taskDefinitionArn, .revision, .status, .requiresAttributes, .compatibilities, .registeredAt, .registeredBy)' \
            task-def.json > task-definition.json

      - name: Render Task Definition
        id: render-task-def
        uses: aws-actions/amazon-ecs-render-task-definition@v1
        with:
          task-definition: task-definition.json
          container-name: ${{ inputs.service_name }}
          image: ${{ env.ECR_REGISTRY }}/${{ inputs.service_name }}-prod-ecs:${{ needs.check-trigger.outputs.image_tag }}

      - name: Deploy to ECS
        uses: aws-actions/amazon-ecs-deploy-task-definition@v2
        with:
          task-definition: ${{ steps.render-task-def.outputs.task-definition }}
          service: ${{ inputs.service_name }}-prod
          cluster: ${{ env.PROD_CLUSTER }}
          wait-for-service-stability: false

      - name: Health check
        env:
          HEALTH_URL: https://${{ needs.check-trigger.outputs.prod_domain }}${{ inputs.health_check_path }}
        run: |
          echo "Checking health at: $HEALTH_URL"
          for i in {1..30}; do
            if curl -f -s "$HEALTH_URL" > /dev/null; then
              echo "âœ… Prod health check passed!"
              exit 0
            fi
            echo "Attempt $i/30: Service not ready yet..."
            sleep 10
          done
          echo "âŒ Health check failed"
          exit 1

  # ==============================================================================
  # Summary
  # ==============================================================================
  summary:
    name: Deployment Summary
    needs: [check-trigger, test, build, deploy-stage, deploy-prod]
    if: always()
    runs-on: ubuntu-latest
    steps:
      - name: Summary
        run: |
          echo "=== Deployment Summary ==="
          echo "Service: ${{ inputs.service_name }}"
          echo "Environment: ${{ needs.check-trigger.outputs.environment }}"
          echo "Image Tag: ${{ needs.check-trigger.outputs.image_tag }}"
          echo ""
          echo "Results:"
          echo "  Test:  ${{ needs.test.result || 'skipped' }}"
          echo "  Build: ${{ needs.build.result || 'skipped' }}"
          echo "  Stage: ${{ needs.deploy-stage.result || 'skipped' }}"
          echo "  Prod:  ${{ needs.deploy-prod.result || 'skipped' }}"
          echo ""
          if [[ "${{ needs.check-trigger.outputs.deploy_stage }}" == "true" ]]; then
            echo "Stage URL: https://${{ needs.check-trigger.outputs.stage_domain }}"
          fi
          if [[ "${{ needs.check-trigger.outputs.deploy_prod }}" == "true" ]]; then
            echo "Prod URL: https://${{ needs.check-trigger.outputs.prod_domain }}"
          fi
