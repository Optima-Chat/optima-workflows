        type: string

      # === ç¯å¢ƒæ§åˆ¶ ===
      environment:
        description: 'éƒ¨ç½²ç¯å¢ƒ (stage/prod/both)'
        required: true
        type: string
      skip_build:
        description: 'è·³è¿‡æ„å»ºï¼ˆä½¿ç”¨ latest é•œåƒï¼‰'
        required: false
        type: boolean
        default: false
      image_tag:
        description: 'é•œåƒ tagï¼ˆä¸ºç©ºåˆ™è‡ªåŠ¨ç”Ÿæˆï¼‰'
        required: false
