        default: '20'
      build_context:
        description: 'æ„å»ºä¸Šä¸‹æ–‡è·¯å¾„ï¼ˆé»˜è®¤ .ï¼‰'
        type: string
        default: '.'

      # === Next.js æ„å»ºæ—¶ç¯å¢ƒå˜é‡ (å…³é”®åŒºåˆ«) ===
      stage_build_args:
        description: 'Stage ç¯å¢ƒçš„ NEXT_PUBLIC_* å˜é‡ï¼Œæ¯è¡Œä¸€ä¸ª KEY=VALUE'
        type: string
