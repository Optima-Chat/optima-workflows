name: _deploy-ecs-vite

on:
  workflow_call:
    inputs:
      # === ÂøÖÂ°´ÂèÇÊï∞ ===
      service_name:
        description: 'ÊúçÂä°ÂêçÁß∞ÔºàÂ¶Ç ai-shell-webÔºâ'
        required: true
        type: string

      # === ÁéØÂ¢ÉÊéßÂà∂ ===
      environment:
        description: 'ÈÉ®ÁΩ≤ÁéØÂ¢É (stage/prod/both)'
        required: true
        type: string
      skip_build:
        description: 'Ë∑≥ËøáÊûÑÂª∫Ôºà‰ΩøÁî® latest ÈïúÂÉèÔºâ'
        required: false
        type: boolean
        default: false
      image_tag:
        description: 'ÈïúÂÉè tagÔºà‰∏∫Á©∫ÂàôËá™Âä®ÁîüÊàêÔºâ'
        required: false
        type: string
        default: ''

      # === ÊûÑÂª∫ÈÖçÁΩÆ ===
      dockerfile:
        description: 'Dockerfile Ë∑ØÂæÑ'
        type: string
        default: 'Dockerfile'
      build_context:
        description: 'ÊûÑÂª∫‰∏ä‰∏ãÊñáË∑ØÂæÑÔºàÈªòËÆ§ .Ôºâ'
        type: string
        default: '.'

      # === Vite ÊûÑÂª∫Êó∂ÁéØÂ¢ÉÂèòÈáè (ÂÖ≥ÈîÆ) ===
      stage_build_args:
        description: 'Stage ÁéØÂ¢ÉÁöÑ VITE_* ÂèòÈáèÔºåÊØèË°å‰∏Ä‰∏™ KEY=VALUE'
        type: string
        default: ''
      prod_build_args:
        description: 'Prod ÁéØÂ¢ÉÁöÑ VITE_* ÂèòÈáèÔºåÊØèË°å‰∏Ä‰∏™ KEY=VALUE'
        type: string
        default: ''

      # === ÂÅ•Â∫∑Ê£ÄÊü• ===
      health_check_path:
        description: 'ÂÅ•Â∫∑Ê£ÄÊü•Ë∑ØÂæÑÔºàVite SPA ÈªòËÆ§ /Ôºâ'
        type: string
        default: '/'
      stage_domain:
        description: 'Stage ÂüüÂêçÔºà‰∏çÂê´ https://Ôºâ'
        type: string
        default: ''
      prod_domain:
        description: 'Prod ÂüüÂêçÔºà‰∏çÂê´ https://Ôºâ'
        type: string
        default: ''

env:
  AWS_REGION: ap-southeast-1
  ECR_REGISTRY: 585891120210.dkr.ecr.ap-southeast-1.amazonaws.com
  STAGE_CLUSTER: optima-stage-cluster
  PROD_CLUSTER: optima-prod-cluster

jobs:
  # ==============================================================================
  # Check Trigger: Á°ÆÂÆöÈÉ®ÁΩ≤ÂèÇÊï∞
  # ==============================================================================
  check-trigger:
    name: Check Parameters
    runs-on: optima-stage-host
    outputs:
      environment: ${{ steps.check.outputs.environment }}
      skip_build: ${{ steps.check.outputs.skip_build }}
      image_tag: ${{ steps.check.outputs.image_tag }}
      deploy_stage: ${{ steps.check.outputs.deploy_stage }}
      deploy_prod: ${{ steps.check.outputs.deploy_prod }}
      stage_domain: ${{ steps.check.outputs.stage_domain }}
      prod_domain: ${{ steps.check.outputs.prod_domain }}
    steps:
      - name: Determine deployment parameters
        id: check
        run: |
          ENVIRONMENT="${{ inputs.environment }}"
          SKIP_BUILD="${{ inputs.skip_build }}"
          DEPLOY_STAGE="false"
          DEPLOY_PROD="false"

          # Á°ÆÂÆöÈïúÂÉè tag
          if [[ -n "${{ inputs.image_tag }}" ]]; then
            IMAGE_TAG="${{ inputs.image_tag }}"
          elif [[ "$SKIP_BUILD" == "true" ]]; then
            IMAGE_TAG="latest"
          else
            IMAGE_TAG="deploy-$(echo ${{ github.sha }} | cut -c1-7)"
          fi

          # Á°ÆÂÆöÈÉ®ÁΩ≤ÁõÆÊ†á
          if [[ "$ENVIRONMENT" == "both" ]]; then
            DEPLOY_STAGE="true"
            DEPLOY_PROD="true"
            echo "üîÑ Deploying to BOTH environments"
          elif [[ "$ENVIRONMENT" == "prod" ]]; then
            DEPLOY_PROD="true"
            echo "üöÄ Deploying to PROD"
          else
            DEPLOY_STAGE="true"
            echo "üß™ Deploying to STAGE"
          fi

          # Á°ÆÂÆöÂÅ•Â∫∑Ê£ÄÊü•ÂüüÂêç
          SERVICE="${{ inputs.service_name }}"
          if [[ -n "${{ inputs.stage_domain }}" ]]; then
            STAGE_DOMAIN="${{ inputs.stage_domain }}"
          else
            STAGE_DOMAIN="${SERVICE}.stage.optima.onl"
          fi

          if [[ -n "${{ inputs.prod_domain }}" ]]; then
            PROD_DOMAIN="${{ inputs.prod_domain }}"
          else
            PROD_DOMAIN="${SERVICE}.optima.shop"
          fi

          # ËæìÂá∫
          echo "environment=$ENVIRONMENT" >> $GITHUB_OUTPUT
          echo "skip_build=$SKIP_BUILD" >> $GITHUB_OUTPUT
          echo "image_tag=$IMAGE_TAG" >> $GITHUB_OUTPUT
          echo "deploy_stage=$DEPLOY_STAGE" >> $GITHUB_OUTPUT
          echo "deploy_prod=$DEPLOY_PROD" >> $GITHUB_OUTPUT
          echo "stage_domain=$STAGE_DOMAIN" >> $GITHUB_OUTPUT
          echo "prod_domain=$PROD_DOMAIN" >> $GITHUB_OUTPUT

          echo ""
          echo "=== Vite Deployment Parameters ==="
          echo "Service: $SERVICE"
          echo "Environment: $ENVIRONMENT"
          echo "Image Tag: $IMAGE_TAG"
          echo "Skip Build: $SKIP_BUILD"
          echo "Deploy Stage: $DEPLOY_STAGE"
          echo "Deploy Prod: $DEPLOY_PROD"
          echo "Stage Domain: $STAGE_DOMAIN"
          echo "Prod Domain: $PROD_DOMAIN"

  # ==============================================================================
  # Build: ÊûÑÂª∫ Vite ÈïúÂÉè
  # ==============================================================================
  build:
    name: Build Docker Image
    needs: check-trigger
    if: needs.check-trigger.outputs.skip_build != 'true'
    runs-on: optima-stage-host
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build and push Docker image
        env:
          SERVICE_NAME: ${{ inputs.service_name }}
          IMAGE_TAG: ${{ needs.check-trigger.outputs.image_tag }}
          DEPLOY_STAGE: ${{ needs.check-trigger.outputs.deploy_stage }}
          DEPLOY_PROD: ${{ needs.check-trigger.outputs.deploy_prod }}
          STAGE_BUILD_ARGS: ${{ inputs.stage_build_args }}
          PROD_BUILD_ARGS: ${{ inputs.prod_build_args }}
          DOCKER_BUILDKIT: 1
        run: |
          SHORT_SHA=$(echo ${{ github.sha }} | cut -c1-7)
          STAGE_REPO="${SERVICE_NAME}-stage-ecs"
          PROD_REPO="${SERVICE_NAME}-prod-ecs"

          docker buildx create --use --name mybuilder --driver docker-container 2>/dev/null || docker buildx use mybuilder

          echo "üî® Building Vite image for ${SERVICE_NAME}..."
          echo "üìÑ Using Dockerfile: ${{ inputs.dockerfile }}"
          echo "üìÅ Build context: ${{ inputs.build_context }}"

          # Stage ÊûÑÂª∫
          if [[ "$DEPLOY_STAGE" == "true" ]]; then
            echo ""
            echo "üì§ Building and pushing to STAGE ECR..."

            # Â∞ÜÂ§öË°å build args ËΩ¨Êç¢‰∏∫ --build-arg ÂèÇÊï∞
            BUILD_ARGS=""
            if [[ -n "$STAGE_BUILD_ARGS" ]]; then
              while IFS= read -r line; do
                [[ -z "$line" ]] && continue
                BUILD_ARGS="$BUILD_ARGS --build-arg $line"
              done <<< "$STAGE_BUILD_ARGS"
            fi

            # Ê∑ªÂä†ÈÄöÁî®ÊûÑÂª∫ÂèÇÊï∞
            BUILD_DATE=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
            BUILD_ARGS="$BUILD_ARGS --build-arg USE_CHINA_MIRROR=true"
            BUILD_ARGS="$BUILD_ARGS --build-arg GIT_COMMIT=${{ github.sha }}"
            BUILD_ARGS="$BUILD_ARGS --build-arg GIT_BRANCH=${{ github.ref_name }}"
            BUILD_ARGS="$BUILD_ARGS --build-arg BUILD_DATE=${BUILD_DATE}"
            BUILD_ARGS="$BUILD_ARGS --build-arg APP_VERSION=${IMAGE_TAG}"

            echo "üìù Build metadata: commit=${{ github.sha }}, branch=${{ github.ref_name }}, date=${BUILD_DATE}"
            echo "Build args: $BUILD_ARGS"

            docker buildx build \
              -f ${{ inputs.dockerfile }} \
              $BUILD_ARGS \
              --cache-from type=registry,ref=${{ env.ECR_REGISTRY }}/$STAGE_REPO:buildcache \
              --cache-to type=registry,ref=${{ env.ECR_REGISTRY }}/$STAGE_REPO:buildcache,mode=max \
              -t ${{ env.ECR_REGISTRY }}/$STAGE_REPO:$IMAGE_TAG \
              -t ${{ env.ECR_REGISTRY }}/$STAGE_REPO:latest \
              -t ${{ env.ECR_REGISTRY }}/$STAGE_REPO:$SHORT_SHA \
              --push \
              ${{ inputs.build_context }}

            echo "‚úÖ Stage image pushed"
          fi

          # Prod ÊûÑÂª∫
          if [[ "$DEPLOY_PROD" == "true" ]]; then
            echo ""
            echo "üì§ Building and pushing to PROD ECR..."

            # Â∞ÜÂ§öË°å build args ËΩ¨Êç¢‰∏∫ --build-arg ÂèÇÊï∞
            BUILD_ARGS=""
            if [[ -n "$PROD_BUILD_ARGS" ]]; then
              while IFS= read -r line; do
                [[ -z "$line" ]] && continue
                BUILD_ARGS="$BUILD_ARGS --build-arg $line"
              done <<< "$PROD_BUILD_ARGS"
            fi

            # Ê∑ªÂä†ÈÄöÁî®ÊûÑÂª∫ÂèÇÊï∞
            BUILD_DATE=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
            BUILD_ARGS="$BUILD_ARGS --build-arg USE_CHINA_MIRROR=true"
            BUILD_ARGS="$BUILD_ARGS --build-arg GIT_COMMIT=${{ github.sha }}"
            BUILD_ARGS="$BUILD_ARGS --build-arg GIT_BRANCH=${{ github.ref_name }}"
            BUILD_ARGS="$BUILD_ARGS --build-arg BUILD_DATE=${BUILD_DATE}"
            BUILD_ARGS="$BUILD_ARGS --build-arg APP_VERSION=${IMAGE_TAG}"

            echo "üìù Build metadata: commit=${{ github.sha }}, branch=${{ github.ref_name }}, date=${BUILD_DATE}"
            echo "Build args: $BUILD_ARGS"

            docker buildx build \
              -f ${{ inputs.dockerfile }} \
              $BUILD_ARGS \
              --cache-from type=registry,ref=${{ env.ECR_REGISTRY }}/$PROD_REPO:buildcache \
              --cache-to type=registry,ref=${{ env.ECR_REGISTRY }}/$PROD_REPO:buildcache,mode=max \
              -t ${{ env.ECR_REGISTRY }}/$PROD_REPO:$IMAGE_TAG \
              -t ${{ env.ECR_REGISTRY }}/$PROD_REPO:latest \
              -t ${{ env.ECR_REGISTRY }}/$PROD_REPO:$SHORT_SHA \
              --push \
              ${{ inputs.build_context }}

            echo "‚úÖ Prod image pushed"
          fi

          echo ""
          echo "‚úÖ Build and push completed"

          # Ê∏ÖÁêÜ buildx ÁºìÂ≠òÂíåÂèØËÉΩÊÆãÁïôÁöÑÈïúÂÉè
          echo "üßπ Cleaning up buildx cache and local images..."
          docker buildx prune -f --filter "until=72h" || true
          docker image prune -f --filter "until=24h" || true
          echo "‚úÖ Cleanup completed"

  # ==============================================================================
  # Deploy Stage
  # ==============================================================================
  deploy-stage:
    name: Deploy to Stage
    needs: [check-trigger, build]
    if: |
      always() &&
      needs.check-trigger.outputs.deploy_stage == 'true' &&
      (needs.build.result == 'success' || needs.check-trigger.outputs.skip_build == 'true')
    runs-on: optima-stage-host
    concurrency:
      group: deploy-${{ inputs.service_name }}-stage
      cancel-in-progress: false
    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Export Task Definition
        env:
          SERVICE_NAME: ${{ inputs.service_name }}
        run: |
          aws ecs describe-task-definition \
            --task-definition ${SERVICE_NAME}-stage \
            --query taskDefinition \
            --region ${{ env.AWS_REGION }} > task-def.json

          jq 'del(.taskDefinitionArn, .revision, .status, .requiresAttributes, .compatibilities, .registeredAt, .registeredBy)' \
            task-def.json > task-definition.json

      - name: Render Task Definition
        id: render-task-def
        uses: aws-actions/amazon-ecs-render-task-definition@v1
        with:
          task-definition: task-definition.json
          container-name: ${{ inputs.service_name }}
          image: ${{ env.ECR_REGISTRY }}/${{ inputs.service_name }}-stage-ecs:${{ needs.check-trigger.outputs.image_tag }}

      - name: Deploy to ECS
        uses: aws-actions/amazon-ecs-deploy-task-definition@v2
        with:
          task-definition: ${{ steps.render-task-def.outputs.task-definition }}
          service: ${{ inputs.service_name }}-stage
          cluster: ${{ env.STAGE_CLUSTER }}
          wait-for-service-stability: false

      - name: Health check
        env:
          HEALTH_URL: https://${{ needs.check-trigger.outputs.stage_domain }}${{ inputs.health_check_path }}
        run: |
          echo "Checking health at: $HEALTH_URL"
          for i in {1..30}; do
            if curl -f -s "$HEALTH_URL" > /dev/null; then
              echo "‚úÖ Stage health check passed!"
              exit 0
            fi
            echo "Attempt $i/30: Service not ready yet..."
            sleep 10
          done
          echo "‚ùå Health check failed"
          exit 1

  # ==============================================================================
  # Deploy Prod
  # ==============================================================================
  deploy-prod:
    name: Deploy to Prod
    needs: [check-trigger, build]
    if: |
      always() &&
      needs.check-trigger.outputs.deploy_prod == 'true' &&
      (needs.build.result == 'success' || needs.check-trigger.outputs.skip_build == 'true')
    runs-on: optima-prod-host
    environment: aws-ec2-1az-prod
    concurrency:
      group: deploy-${{ inputs.service_name }}-prod
      cancel-in-progress: false
    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Export Task Definition
        env:
          SERVICE_NAME: ${{ inputs.service_name }}
        run: |
          aws ecs describe-task-definition \
            --task-definition ${SERVICE_NAME}-prod \
            --query taskDefinition \
            --region ${{ env.AWS_REGION }} > task-def.json

          jq 'del(.taskDefinitionArn, .revision, .status, .requiresAttributes, .compatibilities, .registeredAt, .registeredBy)' \
            task-def.json > task-definition.json

      - name: Render Task Definition
        id: render-task-def
        uses: aws-actions/amazon-ecs-render-task-definition@v1
        with:
          task-definition: task-definition.json
          container-name: ${{ inputs.service_name }}
          image: ${{ env.ECR_REGISTRY }}/${{ inputs.service_name }}-prod-ecs:${{ needs.check-trigger.outputs.image_tag }}

      - name: Deploy to ECS
        uses: aws-actions/amazon-ecs-deploy-task-definition@v2
        with:
          task-definition: ${{ steps.render-task-def.outputs.task-definition }}
          service: ${{ inputs.service_name }}-prod
          cluster: ${{ env.PROD_CLUSTER }}
          wait-for-service-stability: false

      - name: Health check
        env:
          HEALTH_URL: https://${{ needs.check-trigger.outputs.prod_domain }}${{ inputs.health_check_path }}
        run: |
          echo "Checking health at: $HEALTH_URL"
          for i in {1..30}; do
            if curl -f -s "$HEALTH_URL" > /dev/null; then
              echo "‚úÖ Prod health check passed!"
              exit 0
            fi
            echo "Attempt $i/30: Service not ready yet..."
            sleep 10
          done
          echo "‚ùå Health check failed"
          exit 1

  # ==============================================================================
  # Summary
  # ==============================================================================
  summary:
    name: Deployment Summary
    needs: [check-trigger, build, deploy-stage, deploy-prod]
    if: always()
    runs-on: optima-stage-host
    steps:
      - name: Summary
        run: |
          echo "=== Vite Deployment Summary ==="
          echo "Service: ${{ inputs.service_name }}"
          echo "Environment: ${{ needs.check-trigger.outputs.environment }}"
          echo "Image Tag: ${{ needs.check-trigger.outputs.image_tag }}"
          echo ""
          echo "Results:"
          echo "  Build: ${{ needs.build.result || 'skipped' }}"
          echo "  Stage: ${{ needs.deploy-stage.result || 'skipped' }}"
          echo "  Prod:  ${{ needs.deploy-prod.result || 'skipped' }}"
          echo ""
          if [[ "${{ needs.check-trigger.outputs.deploy_stage }}" == "true" ]]; then
            echo "Stage URL: https://${{ needs.check-trigger.outputs.stage_domain }}"
          fi
          if [[ "${{ needs.check-trigger.outputs.deploy_prod }}" == "true" ]]; then
            echo "Prod URL: https://${{ needs.check-trigger.outputs.prod_domain }}"
          fi
